name: ci
on:
  push:
  pull_request:
jobs:
  windows-build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: "3.11" }
      - run: python -m pip install --upgrade pip
      - run: pip install .[dev]
      - run: pytest
      - name: Build EXE
        run: pyinstaller -F -n AggressiveBot.exe aggbot/__main__.py
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: AggressiveBot-win
          path: dist/AggressiveBot.exe